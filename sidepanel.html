<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gemini‚Ñ¢ Navigator</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <header>
        <div class="header-top-row">
            <div class="header-content">
                <h1>Gemini‚Ñ¢ Navigator</h1>
                <p>√çndice (recientes primero)</p>
            </div>
            <div class="header-right-controls">
                <div id="delay-selector" class="segmented-control" title="Espera para obtener peticiones anteriores">
                    <button data-delay="0" class="active">Off</button>
                    <button data-delay="2000">2s</button>
                    <button data-delay="3000">3s</button>
                    <button data-delay="5000">5s</button>
                </div>
                <div class="header-controls">
                    <button id="refresh-button" title="Recargar √≠ndice">
                        <!-- Icono SVG para el bot√≥n de recarga -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="search-box">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Filtrar peticiones cargadas..." autocomplete="off">
                <button id="clear-search" class="clear-button" title="Borrar filtro" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
        </div>
    </header>
    <main id="index-container">
        <p id="loading-message"></p>
        <div id="list-header-container"></div>
        <ul id="turn-list"></ul>
    </main>
    <footer>
        Creado con ü©µ por
        <a href="https://www.linkedin.com/in/pfelipm/" target="_blank">Pablo Felip</a> |
        <a href="https://github.com/pfelipm/gemini-navigator" target="_blank">GitHub</a>
    </footer>
    <script src="sidepanel.js"></script>
</body>
</html>
